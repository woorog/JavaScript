<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <p id="target">click to Play</p>
  
    <div class="grid">
        <canvas id="board" class="game-board"></canvas>
        <div class="right-column">
          <div>
            <h1>WORD RAIN</h1>
            <p class="info">
              <h1>count: <span id="score">0</span></h1>
              <h1> Miss: <span id="miss">0</span></h1>
              <h1> Time left: <span id="timer">0.00</span></h1>
            </p>
          </div>
          <button id="play-btn" class="play-button">Play</button>
          <button id="btnPause">musicPause</button>
          <button id="btnPlay">musicStart</button>
        </div>
      </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
